<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Algoritma RC4</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f0f0f0;
    }
    .container {
        margin-top: 50px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: inline-block;
    }
    h2 {
        color: #4CAF50;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #333;
    }
    textarea, input[type="text"] {
        width: 80%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
    }
    button {
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        background-color: #4CAF50;
        color: #fff;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #45a049;
    }
    .output {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Algoritma Modern RC4</h2>
    <label for="inputText">Masukkan Teks:</label>
    <textarea id="inputText" rows="5" placeholder="Masukkan teks untuk dienkripsi/didekripsi"></textarea><br>
    <label for="key">Masukkan Kunci:</label>
    <input type="text" id="key" placeholder="Masukkan kunci"><br>
    <button id="encryptButton" onclick="encrypt()">Enkripsi</button>
    <button id="decryptButton" onclick="decrypt()">Dekripsi</button><br><br>
    <div class="output">
        <label for="outputText">Hasil:</label><br>
        <textarea id="outputText" rows="5" readonly></textarea>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
